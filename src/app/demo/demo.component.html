<div class="app-grid-content">
  <thy-grid
    [thyModel]="model"
    thyRowKey="id"
    [thyDraggable]="true"
    [thyHoverDisplayOperation]="false"
  >
    <thy-grid-column thyTitle="姓名" thyModelKey="name"></thy-grid-column>
    <thy-grid-column
      thyTitle="年龄"
      thyModelKey="age"
      thyHeaderClassName="text-center"
      thyClassName="text-center"
    ></thy-grid-column>
    <thy-grid-column
      thyTitle="备注"
      thyModelKey="desc"
      thyDefaultText="-"
    ></thy-grid-column>
    <thy-grid-column
      thyTitle="默认"
      thyModelKey="checked"
      thyType="switch"
    ></thy-grid-column>
    <thy-grid-column thyTitle="" thyClassName="thy-operation-links">
      <ng-template #cell let-row>
        <a class="link-secondary" href="javascript:;">
          <i class="wtf wtf-trash-o"></i>
        </a>
      </ng-template>
    </thy-grid-column>
  </thy-grid>
</div>
